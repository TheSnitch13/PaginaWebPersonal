<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <h1>Registro de Clientes</h1>

    <div class="container">
        <h2>Formulario de Registro</h2>
        <form action="registrar.php" method="POST" id="clientForm">
            <div class="form-group">
                <label for="empresa">Nombre de la Empresa:</label>
                <input type="text" id="empresa" name="empresa" placeholder="Ingrese el nombre de la empresa" required>
            </div>
            <div class="form-group">
                <label for="contacto">Nombre del Contacto:</label>
                <input type="text" id="contacto" name="contacto" placeholder="Ingrese el nombre del contacto" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" placeholder="Ingrese el país" required>
            </div>
            <button type="submit">Registrar Cliente</button>
        </form>
        <div>
            <a href="tblClientes.php" class="link-btn">Ver Lista de Clientes</a>
